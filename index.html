<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 會議助手 v2.0 - 專業級會議錄音與分析工具</title>
    <meta name="description" content="整合 OpenRouter、Firebase、Mac Mini 處理服務的專業 AI 會議分析工具">
    <meta name="keywords" content="AI,會議,錄音,轉錄,分析,說話者識別,pyannote,OpenRouter">
    
    <!-- PWA 支援 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3B82F6">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- 樣式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #3B82F6;
            --success-color: #10B981;
            --warning-color: #F59E0B;
            --error-color: #EF4444;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
        }

        .container {
            max-width: 768px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .service-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8fafc;
            padding: 0.75rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 0.875rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .status-item.available {
            color: var(--success-color);
        }

        .status-item.unavailable {
            color: var(--error-color);
        }

        .processing-mode {
            font-weight: 600;
            color: #374151;
        }

        .mode-value {
            color: var(--primary-color);
        }

        .recording-section {
            text-align: center;
            padding: 2rem 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .record-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
            margin-bottom: 1rem;
        }

        .record-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        .record-btn.recording {
            animation: pulse 1.5s infinite;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .stop-btn {
            background: #6b7280;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            margin-left: 1rem;
            cursor: pointer;
            display: none;
        }

        .recording-timer {
            font-size: 2rem;
            font-weight: 700;
            color: #ef4444;
            margin: 1rem 0;
        }

        .transcript-section {
            padding: 1rem;
        }

        .transcript-box {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            min-height: 120px;
            font-family: monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 300px;
        }

        .analysis-section {
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .analysis-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .analysis-select {
            flex: 1;
            min-width: 200px;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-section {
            margin-top: 1rem;
            padding: 1rem;
            background: #fefefe;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .speaker-info {
            margin-top: 1rem;
            padding: 1rem;
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            display: none;
        }

        .speaker-stats {
            margin-top: 0.5rem;
        }

        .speaker-stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: white;
            border-radius: 4px;
        }

        .speaker-bar {
            width: 100px;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }

        .speaker-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            transition: width 0.3s ease;
        }

        .share-section {
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            background: #f8fafc;
            display: none;
        }

        .share-section.show {
            display: block;
        }

        .share-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .share-btn {
            background: #00c300;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .copy-btn {
            background: #6b7280;
        }

        .share-btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .upload-section {
            padding: 1rem;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }

        .upload-input {
            display: none;
        }

        .upload-label {
            display: inline-block;
            background: #6366f1;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .upload-label:hover {
            background: #5b21b6;
            transform: translateY(-1px);
        }

        .audio-player {
            width: 100%;
            margin-top: 1rem;
            display: none;
        }

        .status {
            padding: 0.75rem 1rem;
            margin: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            text-align: center;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .status.warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: #27ae60;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 2rem;
            color: #6b7280;
        }

        .loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #dc2626;
            background: #fee2e2;
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid #fca5a5;
        }

        .version-info {
            text-align: center;
            padding: 1rem;
            color: #6b7280;
            font-size: 0.875rem;
            border-top: 1px solid #e5e7eb;
        }

        .refresh-btn {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            margin-left: 1rem;
        }

        /* 響應式設計 */
        @media (max-width: 640px) {
            .analysis-controls {
                flex-direction: column;
            }

            .analysis-select {
                min-width: auto;
                width: 100%;
            }

            .share-buttons {
                flex-direction: column;
            }

            .service-status {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 頁面標題 -->
        <header class="header">
            <h1 class="text-2xl font-bold mb-2">🎤 AI 會議助手 v2.0</h1>
            <p class="text-sm opacity-90">專業級會議錄音、轉錄與 AI 分析</p>
        </header>

        <!-- 服務狀態顯示 -->
        <div id="serviceStatus" class="mx-4 mt-4">
            <div class="service-status">
                <div class="status-item">
                    <span class="status-icon">⏳</span>
                    <span>檢查服務狀態中...</span>
                </div>
                <button onclick="recheckServices()" class="refresh-btn">🔄 重新檢查</button>
            </div>
        </div>

        <!-- 狀態顯示區 -->
        <div id="status" class="status info">系統啟動中...</div>

        <!-- 錄音控制區 -->
        <div id="recordingSection" class="recording-section">
            <button id="recordBtn" class="record-btn" onclick="toggleRecording()">
                🎤
            </button>
            <button id="stopBtn" class="stop-btn" onclick="stopRecording()">
                ⏹️ 停止
            </button>
            
            <div id="recordingStatus" class="text-lg font-semibold mb-2">
                點擊麥克風開始錄製會議
            </div>
            
            <div id="recordingTime" class="recording-timer">00:00</div>
        </div>

        <!-- 音頻播放器 -->
        <div class="px-4">
            <audio id="audioPlayer" class="audio-player" controls></audio>
        </div>

        <!-- 轉錄顯示區 -->
        <div class="transcript-section">
            <h3 class="text-lg font-semibold mb-2">📝 即時轉錄</h3>
            <div id="transcript" class="transcript-box">
                等待錄音開始...
            </div>
        </div>

        <!-- 分析控制區 -->
        <div class="analysis-section">
            <h3 class="text-lg font-semibold mb-3">🤖 AI 分析</h3>
            
            <div class="analysis-controls">
                <select id="analysisType" class="analysis-select">
                    <option value="會議摘要">📋 會議摘要</option>
                    <option value="行動項目">✅ 行動項目</option>
                    <option value="重要決策">🎯 重要決策</option>
                    <option value="智能分析">🧠 智能分析</option>
                </select>
                
                <button id="analyzeBtn" class="analyze-btn" onclick="analyzeTranscript()">
                    🤖 開始AI分析
                </button>
            </div>

            <!-- 分析結果顯示 -->
            <div id="result" class="result-section"></div>

            <!-- 說話者信息顯示 -->
            <div id="speakerInfo" class="speaker-info"></div>
        </div>

        <!-- 分享功能區 -->
        <div id="shareSection" class="share-section">
            <h3 class="text-lg font-semibold mb-3">📤 分享結果</h3>
            <div class="share-buttons">
                <button class="share-btn" onclick="shareToLine()">
                    💬 分享到 Line
                </button>
                <button class="share-btn copy-btn" onclick="copyResult()">
                    📋 複製結果
                </button>
            </div>
        </div>

        <!-- 檔案上傳區 -->
        <div class="upload-section">
            <h3 class="text-lg font-semibold mb-3">📁 或上傳音頻檔案</h3>
            <input type="file" id="audioFile" class="upload-input" 
                   accept="audio/*" onchange="handleFileUpload(event)">
            <label for="audioFile" class="upload-label">
                📎 選擇音頻檔案
            </label>
            <p class="text-sm text-gray-600 mt-2">
                支援 MP3、WAV、WebM 等格式
            </p>
        </div>

        <!-- 版本信息 -->
        <div class="version-info">
            <p>AI 會議助手 v2.0 | 整合 OpenRouter + Firebase + Mac Mini</p>
            <p class="text-xs mt-1">
                🚀 前端 + ☁️ Firebase + 🖥️ Mac Mini + 🔗 Cloudflare Tunnel
            </p>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div id="toast" class="toast"></div>

    <!-- PWA 安裝提示 -->
    <script>
        // PWA 安裝提示
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // 顯示安裝提示
            const installBanner = document.createElement('div');
            installBanner.innerHTML = `
                <div style="position: fixed; bottom: 0; left: 0; right: 0; background: #1e40af; color: white; padding: 1rem; text-align: center; z-index: 1001;">
                    <p>📱 將 AI 會議助手安裝到主畫面？</p>
                    <button onclick="installPWA()" style="background: white; color: #1e40af; border: none; padding: 0.5rem 1rem; border-radius: 4px; margin: 0 0.5rem; cursor: pointer;">安裝</button>
                    <button onclick="this.parentElement.parentElement.remove()" style="background: transparent; color: white; border: 1px solid white; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">稍後</button>
                </div>
            `;
            document.body.appendChild(installBanner);
        });

        window.installPWA = async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                
                // 移除安裝橫幅
                const banner = document.querySelector('[style*="position: fixed; bottom: 0"]');
                if (banner) banner.parentElement.remove();
            }
        };

        // Service Worker 註冊
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(console.error);
        }
    </script>

    <!-- 主程式 -->
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
